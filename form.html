                                                            </tr>
                                                            <tr>

                                                                        <li><input type="radio" name="anwwer1" id="">

                                                                        <li><input type="radio" name="anwwer1">
                                                                            <label>
                                                                                一般
                                                                            </label>

                                                                            <label>
                                                                                不满意
                                                                            </label>
                                                                        </li>
                                                                    </ul>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                  </table>
                                              </td>

                                                                        <li><input type="checkbox" name="answer1" id=""><label for="">页面过于单调</label></li>
                                                                        <li><input type="checkbox" name="answer1" id=""><label for="">内容不够丰富</label></li>
                                                                        <li><input type="checkbox" name="answer1" id=""><label for="">页面结构混乱</label></li>
                                                                        <li>
                                                                            <input type="checkbox" name="answer1" id="">
